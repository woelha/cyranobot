<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>시라노 소개팅 대화 전략</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 200px; }
        button { padding: 10px 15px; }
        #result { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>고객 대화 내용 입력</h1>
    <textarea id="conversation" placeholder="고객과의 카카오톡 대화 내용을 입력하세요..."></textarea>
    <button onclick="getResponse()">전략 생성</button>
    <div id="result"></div>

    <script>
        async function getResponse() {
            const conversation = document.getElementById('conversation').value;

            const response = await fetch('/api/getStrategy', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ conversation }),
            });

            const data = await response.json();
            document.getElementById('result').innerText = data.strategy;
        }
    </script>
</body>
</html>
